os: windows
language: c

before_install:
  - choco upgrade cmake --pre
  # Build check
  - git clone https://github.com/libcheck/check.git
  - pushd check
  - printf 'cmake_policy(SET CMP0091 NEW)\nset(CMAKE_MSVC_RUNTIME_LIBRARY "MultiThreaded$<$<CONFIG:Debug>:Debug>")' | cat - CMakeLists.txt > temp && mv temp CMakeLists.txt
  - mkdir build64
  - pushd build64
  - cmake -G "Visual Studio 15 2017" -A x64 ..
  - popd
  - cmake --build build64 --config Release
  - popd
